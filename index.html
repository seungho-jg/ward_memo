<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ward gallery</title>
  </head>
  <style>
      #cards {
      transition: transform 0.3s ease; /* 변환에 대한 애니메이션 설정 */
      z-index: 10;
      transform: translateY(120px)
    }

    #cards:hover {
      transform: translateY(10px); /* hover 시 요소를 10px 아래로 이동 */
    }
  </style>
  <body>
    <div id="logoutBtn" class="fixed text-white left-2 top-2 z-40 cursor-pointer w-20 h-10">로그아웃
    </div>
    <!-- 메모 -->
    <div id="cards" class="
    fixed bg-white bottom-0 h-1/3 p-3 gap-2 flex flex-row overflow-x-scroll min-w-full max-h-[350px]
   " style="background: rgba(255, 255, 255, 0.3)">
    </div>

     <div id="container" class ="fixed w-screen h-screen p-4 flex items-center justify-center opacity-80">
       <div id="loginForm" class="group relative p-5 bg-slate-500 w-1/2 max-w-[350px] rounded-lg flex flex-col gap-2 pt-2 shadow-lg hover:scale-105 transition-transform">
         <div class="text-center text-white font-mono font-semibold text-lg">LOGIN</div>
          <input id="login_email" type="email" placeholder="이메일" class = "w-full rounded-lg p-2" required>
          <input id="login_password" type="password" placeholder="비밀번호" class = "w-full rounded-lg p-2" required>
          <button id="login_btn" class="hover:bg-slate-400 rounded-lg p-2 font-semibold" >확인</button>
          <div id="gotojoin" class="hidden text-sm text-center hover:cursor-pointer hover:text-white group-hover:block">회원가입</div>
       </div>
       <div id="joinForm" class="group relative p-5 bg-slate-500 w-1/2 max-w-[350px] rounded-lg flex flex-col gap-2 pt-2 shadow-lg hover:scale-105 transition-transform">
        <div class="text-center text-white font-mono font-semibold text-lg">JOIN</div>
         <input id="join_email" type="email" placeholder="이메일" class = "w-full rounded-lg p-2" required>
         <input id="join_nick" type="text" placeholder="닉네임" class = "w-full rounded-lg p-2" required>
         <input id="join_password" type="password" placeholder="비밀번호" class = "w-full rounded-lg p-2" required>
         <input id="password_confirm" type="password" placeholder="비밀번호 확인" class = "w-full rounded-lg p-2" required>
         <button id="join_btn" class="hover:bg-slate-400 rounded-lg p-2 font-semibold" >확인</button>
         <div id="gotologin" class="hidden text-sm text-center hover:cursor-pointer hover:text-white group-hover:block">계정이 이미 있으신가요?</div>
      </div>
      </div>

       <div id="postForm" class="
        top-0 right-0 transition-transform translate-x-full opacity-80
        fixed p-4 h-full flex flex-col justify-between gap-2 bg-slate-50 w-1/3 max-w-screen-sm">
        <p>+ 메모 남기기</p>
        <textarea id="textbox" class="outline-dashed ring-offset-neutral-400 h-1/3 min-h-[100px] scroll-m-2 resize-none" maxlength="60"></textarea>
        <div class="text-center mt-4">
          <input type="color" id="color_picker" class="w-10 h-10 cursor-pointer" value="#ffffe0">
        </div>
        <button id="upload_btn" class="hover:bg-slate-100 hover:text-blue-200 rounded-lg p-2 font-semibold" >확인</button>
        <button id="exit_btn" class="hover:bg-slate-100 hover:text-pink-200 rounded-lg p-2 font-semibold" >나가기</button>
        <p class="mt-[200px] text-center font-light text-gray-400 text-sm">Backend by KIM SUMIN</p>
       </div>



       </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
